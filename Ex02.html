<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng dụng Bookmark</title>
    <link rel="stylesheet" href="Ex02.css" />
  </head>
  <body>
    <h1>Ứng dụng Bookmark</h1>
    <button id="add-bookmark-btn">Add Bookmark</button>
    <div id="add-bookmark-form" style="display: none">
      <input type="text" id="title" placeholder="Tiêu đề" />
      <input type="url" id="url" placeholder="Địa chỉ URL" />
      <button id="save-bookmark-btn">Save</button>
      <button id="cancel-bookmark-btn">Hủy</button>
    </div>
    <ul id="bookmark-list"></ul>
    <script src="./Ex02.js"></script>
  </body>
</html>
